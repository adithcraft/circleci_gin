version: 2.1

executors:
  environment:
    environment:      
      IMAGE_NAME: circleci_gin
    docker:
      - image: cimg/go:1.18

jobs:
  test:
    executor: environment
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Code linting
          command: >
            go get -u golang.org/x/lint/golint
            #golint ./...
      - run:
          name: Unit tests
          command: go test -v ./...
  
  build:
    executor: environment
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Publish Image to Docker Hub
          command: |
              echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
              docker build -t $IMAGE_NAME .
              docker push $IMAGE_NAME:latest

workflows:
  ci_cd:
    jobs:
      - test
      - build:
          requires:
            - test
